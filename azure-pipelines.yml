trigger:
  branches:
    include:
      - main

pr:
  branches:
    include:
      - main

pool:
  vmImage: 'ubuntu-latest'

variables:
  Runtime: 'linux-x64'

steps:
  - task: UseDotNet@2
    displayName: "Install .NET SDK 9.x"
    inputs:
      version: '9.x'
  - task: DotNetCoreCLI@2
    name: Install_Fantomas
    inputs:
      command: 'custom'
      custom: 'tool'
      arguments: 'install -g fantomas-tool'
  - task: Bash@3
    displayName: "Run fantomas"
    inputs:
      targetType: 'inline'
      script: |
        ls -a
        fantomas "src" --check
      workingDirectory: '$(Build.SourcesDirectory)'
  - task: DotNetCoreCLI@2
    name: Restore
    inputs:
      command: 'restore'
      projects: 'src/**/**.fsproj'
      arguments: '-r $(Runtime)'
  - task: DotNetCoreCLI@2
    name: Build_Bot
    inputs:
      command: 'build'
      configuration: 'Release'
      projects: 'src/**/Generator.fsproj'
      arguments: '-r $(Runtime) -c Release'
      publishWebProjects: false
  - task: DotNetCoreCLI@2
    name: Build_API
    inputs:
      command: 'build'
      configuration: 'Release'
      projects: 'src/**/API.fsproj'
      arguments: '-r $(Runtime) -c Release'
      publishWebProjects: false
  - task: DotNetCoreCLI@2
    name: Publish_Bot
    inputs:
      command: 'publish'
      configuration: 'Release'
      projects: 'src/**/Generator.fsproj'
      arguments: '-r $(Runtime) -o $(Build.ArtifactStagingDirectory)/Bot /p:InformationalVersion=$(Build.BuildNumber)'
      publishWebProjects: false
  - task: DotNetCoreCLI@2
    name: Publish_API
    inputs:
      command: 'publish'
      configuration: 'Release'
      projects: 'src/**/API.fsproj'
      arguments: '-r $(Runtime) -o $(Build.ArtifactStagingDirectory)/API /p:InformationalVersion=$(Build.BuildNumber)'
      publishWebProjects: false
  - task: PublishBuildArtifacts@1
    name: Pack_Bot
    inputs:
      PathtoPublish: '$(Build.ArtifactStagingDirectory)/Bot'
      ArtifactName: 'Bot'
  - task: PublishBuildArtifacts@1
    name: Pack_API
    inputs:
      PathtoPublish: '$(Build.ArtifactStagingDirectory)/API'
      ArtifactName: 'API'