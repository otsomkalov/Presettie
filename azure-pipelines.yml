trigger:
  branches:
    include:
      - main

pr:
  branches:
    include:
      - main

pool:
  vmImage: 'windows-latest'

variables:
  Runtime: 'linux-x64'

stages:
  - stage: build
    displayName: 'Build'
    jobs:
      - job: build_all
        steps:
          - task: UseDotNet@2
            inputs:
              version: '9.x'
          - task: DotNetCoreCLI@2
            name: Restore
            inputs:
              command: 'restore'
              projects: 'src/**/**.fsproj'
              arguments: '-r $(Runtime)'
          - task: DotNetCoreCLI@2
            name: Build_Bot
            inputs:
              command: 'build'
              configuration: 'Release'
              projects: 'src/**/Generator.fsproj'
              arguments: '-r $(Runtime) -c Release'
              publishWebProjects: false
          - task: DotNetCoreCLI@2
            name: Build_API
            inputs:
              command: 'build'
              configuration: 'Release'
              projects: 'src/**/API.fsproj'
              arguments: '-r $(Runtime) -c Release'
              publishWebProjects: false
          - task: DotNetCoreCLI@2
            name: Build_Web
            inputs:
              command: 'build'
              configuration: 'Release'
              projects: 'src/**/Web.fsproj'
              arguments: '-c Release'
              publishWebProjects: false
          - task: DotNetCoreCLI@2
            name: Publish_Bot
            inputs:
              command: 'publish'
              configuration: 'Release'
              projects: 'src/**/Generator.fsproj'
              arguments: '-r $(Runtime) -o $(Build.ArtifactStagingDirectory)/Generator /p:InformationalVersion=$(Build.BuildNumber)'
              publishWebProjects: false
          - task: DotNetCoreCLI@2
            name: Publish_API
            inputs:
              command: 'publish'
              configuration: 'Release'
              projects: 'src/**/API.fsproj'
              arguments: '-r $(Runtime) -o $(Build.ArtifactStagingDirectory)/API /p:InformationalVersion=$(Build.BuildNumber)'
              publishWebProjects: false
          - task: DotNetCoreCLI@2
            name: Publish_Web
            inputs:
              command: 'publish'
              configuration: 'Release'
              projects: 'src/**/Web.fsproj'
              arguments: '-r $(Runtime) -o $(Build.ArtifactStagingDirectory) /p:InformationalVersion=$(Build.BuildNumber)'
              publishWebProjects: false
              zipAfterPublish: false
          - task: PublishBuildArtifacts@1
            name: Pack_Bot
            inputs:
              PathtoPublish: '$(Build.ArtifactStagingDirectory)/Generator'
              ArtifactName: 'Bot'
          - task: PublishBuildArtifacts@1
            name: Pack_API
            inputs:
              PathtoPublish: '$(Build.ArtifactStagingDirectory)/API'
              ArtifactName: 'API'
          - task: PublishBuildArtifacts@1
            name: Pack_Web
            inputs:
              PathtoPublish: '$(Build.ArtifactStagingDirectory)/Web/wwwroot'
              ArtifactName: 'Web'
  - stage: deploy
    displayName: 'Deploy DEV'
    jobs:
      - deployment: deploy_api
        displayName: Deploy API
        environment: 'dev'
        strategy:
          runOnce:
            deploy:
              steps:
                - download: current
                  artifact: API

                - task: AzureFunctionApp@2
                  inputs:
                    azureSubscription: '$(subscription)'
                    appType: 'functionAppLinux'
                    appName: '$(api-functions-name)'
                    package: '$(Pipeline.Workspace)/**/*.zip'
                    deploymentMethod: 'auto'

      - job: deploy_web
        displayName: 'Deploy Web'
        environment: 'dev'
        steps:
          - checkout: none
          - task: DownloadPipelineArtifact@2
            inputs:
              buildType: 'current'
              artifactName: 'Web'
              targetPath: '$(Build.ArtifactStagingDirectory)/Web'
          - task: AzureFileCopy@6
            displayName: 'Copy Web to Blob Storage'
            inputs:
              SourcePath: '$(Build.ArtifactStagingDirectory)/Web/**'
              azureSubscription: '$(subscription)'
              Destination: 'AzureBlob'
              storage: '$(web-storage-account)'
              ContainerName: '$web'
              CleanTargetBeforeCopy: true
