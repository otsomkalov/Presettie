version: '3.1'

services:
  spotify-playlist-generator:
    container_name: spotify-playlist-generator
    image: spotify-playlist-generator:latest
    restart: always
    build:
      context: .
      dockerfile: ./Generator/Dockerfile
    depends_on:
      - telegram-bot-api
      - spotify-playlist-generator-database
    ports:
      - "65400:80"
    environment:
      Telegram:Token:
      Telegram:BotUrl:
      Spotify:ClientId:
      Spotify:ClientSecret:
      ApplicationInsights:InstrumentationKey:
      AWS_ACCESS_KEY_ID:
      AWS_SECRET_ACCESS_KEY:
      Amazon:QueueUrl:
      Database:ConnectionString:
  spotify-playlist-generator-database:
    container_name: spotify-playlist-generator-database
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_USER:
      POSTGRES_PASSWORD:
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5435:5432"
    volumes:
      - /pg/spotify-playlist-generator:/var/lib/postgresql/data
  telegram-bot-api:
    image: aiogram/telegram-bot-api:latest
    ports:
      - "65500:8081"
    volumes:
      - /telegram-bot-api-data:/var/lib/telegram-bot-api
    environment:
      TELEGRAM_API_ID:
      TELEGRAM_API_HASH:
      TELEGRAM_LOCAL: 'true'