version: '3.0'

services:
  spotify-playlist-generator-dev:
    container_name: spotify-playlist-generator-dev
    image: spotify-playlist-generator:dev
    restart: always
    build:
      context: .
      dockerfile: ./Generator/Dockerfile
    depends_on:
      - spotify-playlist-generator-database-dev
    ports:
      - "65000:80"
    environment:
      Telegram:Token:
      Spotify:ClientId:
      Spotify:ClientSecret:
      ApplicationInsights:InstrumentationKey:
      AWS_ACCESS_KEY_ID:
      AWS_SECRET_ACCESS_KEY:
      Amazon:QueueUrl:
      Database:ConnectionString:
  spotify-playlist-generator-database-dev:
    container_name: spotify-playlist-generator-database-dev
    image: postgres:alpine
    restart: always
    environment:
      POSTGRES_USER:
      POSTGRES_PASSWORD:
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - /pg/spotify-playlist-generator-dev:/var/lib/postgresql/data